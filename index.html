<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер для доклада</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .container {
            width: 100%;
            max-width: 1400px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }

        h1 {
            text-align: center;
            margin: 20px 0 30px;
            color: #f0f0f0;
            font-size: clamp(1.8rem, 4vw, 3rem);
            width: 100%;
        }

        .settings {
            background: #2a2a2a;
            padding: clamp(20px, 3vw, 30px);
            border-radius: 15px;
            margin-bottom: clamp(20px, 4vh, 40px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 900px;
        }

        .settings h2 {
            margin-bottom: clamp(15px, 2.5vh, 25px);
            color: #4dabf7;
            text-align: center;
            font-size: clamp(1.3rem, 2.5vw, 1.8rem);
        }

        .settings-row {
            display: flex;
            justify-content: space-between;
            gap: clamp(15px, 2vw, 25px);
            margin-bottom: 15px;
        }

        .input-field {
            flex: 1;
        }

        .checkbox-field {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
        }

        .checkbox-field label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: clamp(1rem, 1.8vw, 1.2rem);
            color: #ccc;
            user-select: none;
        }

        .checkbox-field input[type="checkbox"] {
            width: 22px;
            height: 22px;
            margin-right: 12px;
            cursor: pointer;
            accent-color: #4dabf7;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-weight: 500;
            font-size: clamp(0.9rem, 1.5vw, 1.1rem);
        }

        input[type="number"] {
            width: 100%;
            padding: clamp(10px, 1.5vh, 15px);
            border: 2px solid #444;
            border-radius: 8px;
            background: #333;
            color: white;
            font-size: clamp(16px, 2vw, 18px);
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #4dabf7;
        }

        input[type="number"]:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: #2a2a2a;
        }

        .timer-display {
            width: 100%;
            max-width: 1200px;
            min-height: 40vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: clamp(20px, 4vh, 40px) 0;
            transition: color 0.5s ease;
            border-radius: 20px;
            background: rgba(0,0,0,0.3);
            padding: clamp(10px, 2vw, 20px);
            flex: 1;
        }

        .time {
            font-size: clamp(4rem, 20vmin, 40vmin);
            font-weight: 800;
            font-family: 'Courier New', monospace;
            line-height: 1;
            text-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            letter-spacing: -1px;
            text-align: center;
            width: 100%;
            overflow: hidden;
            padding: 0 10px;
            word-break: keep-all;
            white-space: nowrap;
        }

        .phase-label {
            font-size: clamp(1.8rem, 4vw, 3.5rem);
            margin-top: clamp(15px, 3vh, 30px);
            font-weight: 600;
            text-align: center;
            padding: clamp(10px, 2vw, 20px) clamp(20px, 3vw, 40px);
            border-radius: 15px;
            background: rgba(255,255,255,0.1);
            width: fit-content;
            max-width: 90%;
            word-break: break-word;
        }

        /* Цвета для разных фаз */
        .presentation { color: #2ecc71; } /* Зеленый */
        .questions { color: #f1c40f; }    /* Желтый */
        .discussion { color: #e74c3c; }   /* Красный */

        .controls {
            display: flex;
            justify-content: center;
            gap: clamp(15px, 2vw, 25px);
            margin-top: clamp(20px, 4vh, 40px);
            flex-wrap: wrap;
            width: 100%;
            max-width: 900px;
        }

        button {
            padding: clamp(14px, 2vh, 18px) clamp(25px, 3vw, 35px);
            font-size: clamp(1rem, 1.8vw, 1.2rem);
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: clamp(130px, 15vw, 160px);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-start {
            background: #2ecc71;
            color: white;
        }

        .btn-start:hover:not(:disabled) {
            background: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        .btn-pause {
            background: #3498db;
            color: white;
        }

        .btn-pause:hover:not(:disabled) {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-stop {
            background: #e74c3c;
            color: white;
        }

        .btn-stop:hover:not(:disabled) {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .btn-next {
            background: #9b59b6;
            color: white;
        }

        .btn-next:hover:not(:disabled) {
            background: #8e44ad;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(155, 89, 182, 0.3);
        }

        .btn-start:disabled,
        .btn-pause:disabled,
        .btn-stop:disabled,
        .btn-next:disabled {
            background: #6c757d;
            cursor: not-allowed;
            opacity: 0.6;
            transform: none;
            box-shadow: none;
        }

        .status {
            text-align: center;
            margin-top: clamp(15px, 3vh, 25px);
            font-size: clamp(1rem, 1.8vw, 1.3rem);
            color: #aaa;
            min-height: 30px;
            width: 100%;
            max-width: 800px;
            padding: 0 20px;
        }

        .copyright {
            margin-top: auto;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            padding: 20px;
            width: 100%;
        }

        @media (max-width: 768px) {
            .settings-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .timer-display {
                min-height: 35vh;
            }
            
            .time {
                font-size: clamp(3rem, 18vmin, 35vmin);
            }
            
            .phase-label {
                font-size: 1.8rem;
            }
            
            .controls {
                gap: 12px;
            }
            
            button {
                min-width: 140px;
                width: auto;
                flex: 1;
                max-width: 45%;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .settings {
                padding: 15px;
            }
            
            .timer-display {
                min-height: 30vh;
                margin: 15px 0;
                border-radius: 15px;
            }
            
            .time {
                font-size: clamp(2.5rem, 16vmin, 30vmin);
                letter-spacing: -0.5px;
            }
            
            .phase-label {
                font-size: 1.5rem;
                padding: 8px 16px;
            }
            
            .controls {
                flex-direction: row;
                gap: 8px;
            }
            
            button {
                width: 45%;
                min-width: unset;
                padding: 12px 15px;
                font-size: 0.9rem;
            }
            
            .copyright {
                font-size: 0.8rem;
                padding: 15px;
            }
        }

        /* Специальные стили для очень больших экранов (4K и т.д.) */
        @media (min-width: 1920px) {
            .container {
                max-width: 1600px;
            }
            
            .time {
                font-size: clamp(5rem, 25vmin, 35vmin);
            }
            
            .phase-label {
                font-size: 3rem;
            }
            
            button {
                padding: 20px 40px;
                font-size: 1.3rem;
                min-width: 180px;
            }
        }

        /* Оптимизация для ландшафтной ориентации на мобильных */
        @media (max-height: 600px) and (orientation: landscape) {
            .timer-display {
                min-height: 50vh;
                margin: 10px 0;
            }
            
            .time {
                font-size: clamp(3rem, 15vmin, 25vmin);
            }
            
            .phase-label {
                margin-top: 10px;
                font-size: 1.8rem;
            }
            
            .settings {
                margin-bottom: 15px;
                padding: 15px;
            }
            
            .controls {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ТАЙМЕР ДЛЯ ДОКЛАДА</h1>
        
        <div class="settings">
            <h2>Настройки времени</h2>
            
            <div class="checkbox-field">
                <label for="includeDiscussion">
                    <input type="checkbox" id="includeDiscussion" checked>
                    Включить фазу "Обсуждение"
                </label>
            </div>
            
            <div class="settings-row">
                <div class="input-field">
                    <label for="presentationTime">Доклад (минуты)</label>
                    <input type="number" id="presentationTime" min="1" max="60" value="5">
                </div>
                <div class="input-field">
                    <label for="questionsTime">Ответы на вопросы (минуты)</label>
                    <input type="number" id="questionsTime" min="1" max="60" value="7">
                </div>
                <div class="input-field">
                    <label for="discussionTime">Обсуждение (минуты)</label>
                    <input type="number" id="discussionTime" min="1" max="60" value="3">
                </div>
            </div>
        </div>
        
        <div class="timer-display">
            <div class="time" id="timeDisplay">05:00</div>
            <div class="phase-label" id="phaseLabel">Доклад</div>
        </div>
        
        <div class="controls">
            <button class="btn-start" id="startBtn">Старт</button>
            <button class="btn-pause" id="pauseBtn">Пауза</button>
            <button class="btn-stop" id="stopBtn">Стоп</button>
            <button class="btn-next" id="nextBtn">Далее</button>
        </div>
        
        <div class="status" id="status"></div>
    </div>
    
    <div class="copyright">
        © Белоусов Евгений Викторович
    </div>

    <script src="script.js"></script>
</body>
</html>
